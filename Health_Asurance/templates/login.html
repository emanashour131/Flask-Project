<head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
    </style>
  </head>
<body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="{{ url_for('static', filename='images/Doctors.svg') }}" class="img-fluid" alt="Phone image">
            
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form method="post">
              <h1>Log in</h1><br>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="number" id="form1Example13" required="ID is required" name="userId" class="form-control form-control-lg" />
                <label class="form-label" for="form1Example13">User Id</label>
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
              <a href="{{url_for('views.register')}}" class="btn  btn-success btn-lg btn-block">Sign Up</a>
            </form>
          </div>
        </div>
      </div>
    </section>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    {% endwith %}
</body>
