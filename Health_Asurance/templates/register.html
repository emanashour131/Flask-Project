<head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <style>
        body{
            margin: 30px;
        }
    </style>
  </head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    {% endwith %} 
    <form method="post" action="">
        <div class="form-row">
          <div class="form-group col-md-6 control">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" name="name" required="Name is required">
          </div>
          <div class="form-group col-md-6 control">
            <label for="PhoneNumber">Phone Number</label>
            <input type="text" class="form-control" name="PhoneNumber" required="Phone Number required">
          </div>
        </div>
        <div class="form-group col-md-6 control">
          <label for="Address">Address</label>
          <input type="text" class="form-control" name="Address" placeholder="1234 Main St">
        </div>
        <div class="form-group col-md-6 control">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" name="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 control">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" name="inputCity" required="City is required">
          </div>
          
          <div class="form-group col-md-2 control">
            <label for="inputZip">Date Of Birth</label>
            <input type="Date" class="form-control" name="BirthDate" required="Date Of Birth is required">
          </div>
        </div>

        <div class="control">
          <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Register</button>
        </div>
        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p>
      </form>
</body>
