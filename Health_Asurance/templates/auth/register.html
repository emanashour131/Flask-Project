{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
<section class="vh-50 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100 mt-3">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
                <form method="post">
                  
                  <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" placeholder="Full Name"
                    name="name" #name="ngModel" [(ngModel)]="userData.name" 
                    required minlength="3" maxlength="20" 
                    />   
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="email"  class="form-control form-control-lg" placeholder="Your Email"
                    name="email" #email="ngModel"  [(ngModel)]="userData.email" 
                    required email />
                  </div>
  
                  <div class="form-outline mb-4">
                    <input class="form-control form-control-lg" placeholder="Password"
                    name="password" [(ngModel)]="userData.password" #password="ngModel" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" />
                  </div>
  
                  <div class="form-outline mb-4">
                    <input  class="form-control form-control-lg" placeholder="Phone" 
                     name="phone" [(ngModel)]="userData.phone" #phone="ngModel" required pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$"/>
                  </div>
                  
                  
                  <!-- <div class="form-outline mb-4">
                    <select class="form-control form-control-lg mb-4" name="role" [(ngModel)]="userData.role" #role="ngModel" required>
                      <option disabled selected>select Role</option>
                      <option>User</option>
                      <option>Admin</option>
                    </select>
                    <div class="alert alert-danger my-3" *ngIf="role.invalid && (registerUser.submitted || role.dirty ||role.touched)">
                      <p *ngIf="role.errors?.required"> * required </p>
                    </div>
                  </div> -->


                  <div class="form-outline mb-4">
                    <input type="password"  class="form-control form-control-lg" placeholder="Account Number" 
                    name="accountNo" #accountNo="ngModel" [(ngModel)]="userData.accountNo" 
                    required minlength="12" maxlength="12" />
                  </div>

  
                  <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    
{% endblock %}
