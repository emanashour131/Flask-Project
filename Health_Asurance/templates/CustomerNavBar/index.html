<!DOCTYPE html>
<html lang="en">


<head>
  <title>{% block title %}Home{% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/hospitalStyle.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styleBase.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block head %}  

  {% endblock %}

</head>

<body id="body-pd">
  <header class="header" id="header">
    <div class="header_toggle">
      <i class="bx bx-menu" id="header-toggle"></i>
    </div>
    <!-- <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div> -->
  </header>
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div>
        <a href="\" class="nav_logo">
          <i class="bx bx-layer nav_logo-icon"></i>
          <span class="nav_logo-name">Health Insurance</span>
        </a>
        <div class="nav_list">
          <a href="/customer/profile" class="nav_link">
            <i class="bx bx-user nav_icon"></i>
            <span class="nav_name">Profile</span>
          </a>
          <a href="/customer/hospitals" class="nav_link">
            <i class="bx bx-message-square-detail nav_icon"></i>
            <span class="nav_name">Hospitals</span>
          </a>
          <a href="/customer/Allclaims" class="nav_link">
            <i class="bx bx-bookmark nav_icon"></i>
            <span class="nav_name">Claim</span>
          </a>
          <a href="/customer/plans" class="nav_link">
            <i class="bx bx-folder nav_icon"></i>
            <span class="nav_name">Plans</span>
          </a>
          <a href="/customer/dependants" class="nav_link">
            <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
            <span class="nav_name">Add Dependant</span>
          </a>
          <a href="/customer/benefitPlan" class="nav_link">
            <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
            <span class="nav_name">Add Dependant</span>
          </a>
        </div>
      </div>
      <a href="/" class="nav_link">
        <i class="bx bx-log-out nav_icon"></i>
        <span class="nav_name">SignOut</span>
      </a>
    </nav>
  </div>

  <!--Container Main start-->
  <div class="height-100 bg-light">
    {% block content %}{% endblock %}
  </div>
  <!--Container Main end-->

  <!-- Optional JavaScript -->
  <script 
  src="{{ url_for('static', filename='js/mainBase.js') }}"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
